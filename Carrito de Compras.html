<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        body {
            background-color: beige;
        }
    </style>
    <div class="w3-bar w3-blue-grey">
        <a class="w3-bar-item w3-mobile w3-pink w3-padding-16">Petalo de Amapola</a>
        <a href="Inicio.html" class="w3-bar-item w3-button w3-mobile w3-padding-16">Inicio <i class="fa fa-home fa-fw"></i></a>
        <div class="w3-dropdown-hover w3-mobile">
          <button class="w3-button w3-padding-16">Productos <i class="fa fa-caret-down"></i></button>
          <div class="w3-dropdown-content w3-bar-block w3-dark-grey">
            <a href="Productos.html" class="w3-bar-item w3-button w3-mobile">Maquillaje</a>
            <a href="Productos.html" class="w3-bar-item w3-button w3-mobile">Pestañas</a>
            <a href="#" class="w3-bar-item w3-button w3-mobile">Perfumes</a>
            <a href="#" class="w3-bar-item w3-button w3-mobile">Cuidado Personal</a>
            <a href="#" class="w3-bar-item w3-button w3-mobile">Cuidado Capilar</a>
          </div>
        </div>
        <input type="text" id="search" class="w3-bar-item w3-input w3-padding-16" placeholder="Busca tu producto aqui..">
        <input type="image" class="w3-bar-item w3-button w3-pink w3-center w3-padding-16" onclick="location.href='Productos.html'" src="img/Buscar.png" alt="Buscar" style="width: 55px;">
        <a href="#" class="w3-bar-item w3-button w3-mobile w3-right w3-padding-16"><i class="fa fa-cart-arrow-down fa-fw"></i></a>
    </div>
</head>
<body>
  <br>

  <div class="w3-container w3-blue-grey w3-border w3-round w3-border-pink w-50 p-3 mx-auto">
    <div class="row">
      
    </div>
  </div>

  <div class="w3-container w3-blue-grey w3-border w3-round w3-border-pink w-50 p-3 mx-auto">
    <div class="w3-container w3-pink w3-round">
      <h3>Ingresa los datos de tu tarjeta de credito/debito</h3>
    </div>
    <br>
    <form class="row g-3">
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">Nombre del titular</label>
        <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Numero de Tarjeta</label>
        <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
      </div>
      <div class="col-md-3">
          <label for="validationDefault04" class="form-label">Fecha de Vencimiento</label>
        <div class="row align-items-start">
          <select class="form-select w-50 col" id="validationDefault04" required>
            <option selected disabled value="">Mes</option>
            <option>...</option>
          </select>
          <span class="input-group-text col-auto">/</span>
          <select class="form-select w-50 col" id="validationDefault04" required>
            <option selected disabled value="">Año</option>
            <option>...</option>
          </select>
        </div>
      </div>
      <div class="col-md-2">
        <label for="validationDefault03" class="form-label">CVV</label>
        <input type="text" class="form-control" id="validationDefault03" required>
      </div>
      
      <div class="col-md-5">
        <label for="validationDefault05" class="form-label">Correo Electronico</label>
        <input type="text" class="form-control" id="validationDefault05" required>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Acepta terminos y condiciones
          </label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Desea gurdar sus datos para proximas compras
          </label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Aceptar</button>
      </div>
    </form>
  </div>
    
</body>
</html>
